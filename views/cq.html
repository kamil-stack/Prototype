<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
</head>
<body>
    <center><h1>Welcome To The Quiz Creator</h1>
    <form method="POST">
        <label for="quiz_name">Quiz Name:</label>
        <input id="quiz_name" type="text" name="quiz_name"><br>
        <label for="quiz_code">Quiz Code:</label>
        <input id="quiz_code" type="text" name="quiz_code"><br>
        <label for="noq">Number Of Questions:</label>
        <input type="number" id="noq" name="noq" min="1" max="10"><br><br>
        
        <input type="submit" value="Create">
    </form>
</body>
</html>
